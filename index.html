<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>My Gallery</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./assets/images/profilePhoto.png" alt="Rodney Cotton" />
        <h1>Rodney Cotton</h1>
        <p>Helsinki, Finland</p>
        <ul>
          <li>
            <h2>100</h2>
            <p>Posts</p>
          </li>
          <li>
            <h2>2,242</h2>
            <p>Follower</p>
          </li>
          <li>
            <h2>1,432</h2>
            <p>Following</p>
          </li>
        </ul>
      </header>
      <main>
        <img
          class="living-room"
          src="./assets/images/photo1.png"
          alt="living room 1"
        />

        <img
          class="living-room2"
          src="./assets/images/photo2.png"
          alt="living room 2"
        />

        <img class="bathroom" src="./assets/images/photo3.png" alt="bathroom" />

        <img
          class="decoration"
          src="./assets/images/photo6.png"
          alt="decoration"
        />

        <img class="plant" src="./assets/images/photo5.png" alt="plant" />

        <img class="lamp" src="./assets/images/photo_4.png" alt="lamp" />
      </main>
      <footer>
        <div class="attribution">
          created by <span>Hachim Youssoufa</span> -
          <a href="https://devchallenges.io/">devChallenges.io</a>
        </div>
      </footer>
    </div>
  </body>
</html>
